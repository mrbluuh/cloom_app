<ion-header>

  <ion-navbar>
    <ion-title>Students {{group_name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <div cards>
      <div *ngIf="students.length > 1;else studentnext">
        <ion-row class="grid-full">
          <ion-col col-6 *ngFor="let st of students">
              <ion-card (click)="openModalAdwards(st.id)">
                  <ion-card-header>
                    <p>{{st.last_name}}</p>
                  </ion-card-header>
                </ion-card>
          </ion-col>
        </ion-row>
      </div>
      <ng-template #studentnext>
        <ion-row >
          <ion-col>
            <ion-card (click)="nopenModalAdwards(students[0].id)">
                <ion-card-header>
                  <p>{{students[0].last_name}}</p>
                </ion-card-header>
              </ion-card>
          </ion-col>
        </ion-row>
      </ng-template>
    </div>

</ion-content>
