<ion-header>

  <ion-navbar>
    <ion-title>Student</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div cards>
      <div *ngIf="students.length > 1;else next">
        <ion-row class="grid-full">
          <ion-col col-6 *ngFor="let st of students">
              <ion-card (click)="openModalAdwards(st)">
                  <ion-card-header>
                    <p>{{st.last_name}}</p>
                  </ion-card-header>
                </ion-card>
          </ion-col>
        </ion-row>
      </div>
      <ng-template #next>
        <ion-row>
          <ion-col>
            <ion-card (click)="openModalAdwards(students)">
                <ion-card-header>
                  <p>{{students.name}}</p>
                </ion-card-header>
              </ion-card>
          </ion-col>
        </ion-row>
      </ng-template>
    </div>

</ion-content>
