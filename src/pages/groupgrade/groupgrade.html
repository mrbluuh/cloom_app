<ion-header no-border>

  <ion-navbar>
    <ion-title>Groups</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div cards>
    <ion-row class="grid-full">
      <ion-col col-sm-6 *ngFor="let group of groups">
        <ion-card class="cardGroups" (click)="nextPage(group.group_grade.id,group.group_grade.name)">
          <ion-card-header>
            <p>{{group.group_grade.name}}</p>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
