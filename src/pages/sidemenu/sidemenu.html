<ion-menu [content]="content">
  <ion-header no-border class="head-ed">
    <ion-list class="img-user">
        <img [src]="user.avatar">    
        <h4 class="uppercase">{{user.name}}</h4>
    </ion-list>
  </ion-header>

  <ion-content padding class="no-scroll">
    <ion-list no-lines>
        <button [color]="isActive(p)" menuClose ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
            <ion-icon item-start [name]="p.icon" ></ion-icon>
            <h2 class="text-sidemenu">{{p.title}}</h2>
        </button>
        <button color="cloom" menuClose ion-item detail-none (click)="logout()">
            <ion-icon item-start name="log-out"></ion-icon>
            <h2 class="text-sidemenu">Logout</h2>
        </button>
    </ion-list>
</ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
