<ion-header no-border>
    <ion-toolbar>
      <ion-title>
        Status Sent Messages
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>



<ion-content padding>

    <ion-card *ngFor="let message of messages">
        <ion-item>
          <ion-avatar item-start>
            <img [src]="message.userto.avatar">
          </ion-avatar>
          <h2>User to: {{message.userto.name}}</h2>
          <p>Read: {{message.status}}</p>
          <p>Accepted: {{message.accepted}}</p>
          <small>{{message.created_at}}</small>
        </ion-item>
      </ion-card>

</ion-content>
