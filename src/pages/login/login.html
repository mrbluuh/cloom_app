<ion-content class="no-scroll">
  
  <div class="img-cloom">
    <img src="assets/imgs/login.png" alt="">
  </div>

  <ion-card id="card-content">
    <ion-card-content>
      <form #FormLogin="ngForm" (ngSubmit)="login(FormLogin)">
        <ion-item id="rounded">
          <ion-label floating>Username</ion-label>
          <ion-input [(ngModel)]="FormLogin.username" name="username" type="text" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input [(ngModel)]="FormLogin.password" name="password" type="password" required></ion-input>
        </ion-item>
        <ion-item>
            <button [disabled]='!FormLogin.form.valid' type="submit" full ion-button round >Login</button> 
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>

 

</ion-content>
