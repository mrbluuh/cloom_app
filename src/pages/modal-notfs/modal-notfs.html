<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>




<ion-content>
  <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <img src="http://via.placeholder.com/350x150">
        </ion-avatar>
        <h2>From: {{message.user.name}}</h2>
      </ion-item>
      <ion-card-content [innerHTML] = "message.body">
        </ion-card-content>
        <ion-item >
      </ion-item>
  </ion-list>
</ion-content>
