<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>




<ion-content >
  <ion-list no-lines>
      <ion-item>
        <ion-avatar item-start>
          <img [src]="message.user.avatar">
        </ion-avatar>
        <h1>{{message.user.name}}</h1>
        <p>{{message.created_at}}</p>
      </ion-item>
  </ion-list>
  <div>
    <ion-card>
      <ion-card-content text-wrap>
          <p [innerHTML] = "message.body"></p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>


<ion-footer>
    <ion-toolbar>
      <ion-buttons *ngIf="message.type=='Important'"  (click)="accepted(message.id)">
          <button ion-button outline>Accept</button>
        </ion-buttons>
      <ion-buttons end>
        <button ion-button icon-only (click)="deleteMessage(message.id,message.status,message.type,message.accepted)">
          <ion-icon color="danger" name="trash"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
