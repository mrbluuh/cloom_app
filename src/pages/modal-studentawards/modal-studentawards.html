<ion-header no-border>
    <ion-toolbar>
      <ion-title>
        Add Award to student
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>



<ion-content>
    <div cards>
        <div *ngIf="adwards.length > 1;else nextstaw">
          <ion-row class="grid-full">
            <ion-col col-6 *ngFor="let ad of adwards">
                <ion-card>
                    <ion-card-header>
                        <p text-wrap>{{ad.adwards.name}}</p>
                        <br>
                        <img [src]="ad.adwards.icon">
                    </ion-card-header>
                  </ion-card>
            </ion-col>
          </ion-row>
        </div>
        <ng-template #nextstaw>
          <ion-row>
            <ion-col>
              <ion-card>
                  <ion-card-header>
                      <p text-wrap>{{adwards.name}}</p>
                      <br>
                      <img [src]="adwards.icon">
                    </ion-card-header>
                </ion-card>
            </ion-col>
          </ion-row>
        </ng-template>
      </div>

</ion-content>
